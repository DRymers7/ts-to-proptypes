name: Publish to GitHub Packages

on:
  push:
    branches: [ master ]    

permissions:
  contents: read
  packages: write        

jobs:
  publish-ghp:
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      # 1) Override package name in memory to match your GitHub scope (lowercase)
      - name: Point at DRymers7 scope
        run: |
          npm pkg set name=@drymers7/ts-to-proptypes

      # 2) Configure node to talk to GH Packages under that lowercase scope
      - name: Setup node for GitHub Packages
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          registry-url: 'https://npm.pkg.github.com'
          scope: '@drymers7'
          always-auth: true
          token: ${{ secrets.GH_PACKAGES_TOKEN }}

      # 3) Install & build your code
      - name: Install & build
        run: |
          npm ci
          npm run build

      # 4) Publish to GH Packages explicitly against that registry
      - name: Publish to GitHub Packages
        run: npm publish --registry https://npm.pkg.github.com --access public
